<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resumidor de Noticias</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Resumidor de Noticias</h1>
    <h4 class="text-center mb-4">Pega el link de una noticia y obtén un pequeño resumen generado por inteligencia artificial.</h2>
    <div class="mb-3">
      <input
        type="text"
        id="urlInput"
        class="form-control form-control-lg"
        placeholder="Pega aquí la URL de una noticia"
      />
    </div>

    <div class="d-grid gap-2 mb-4">
      <button class="btn btn-primary btn-lg" onclick="resumir()">Resumir</button>
    </div>

    <div id="resultado" class="card d-none">
      <div class="card-body">
        <h2 class="card-title" id="titulo"></h2>
        <p class="card-text" id="resumen"></p>
      </div>
    </div>

    <div id="error" class="alert alert-danger d-none mt-4" role="alert">
      Ocurrió un error al resumir la noticia.
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
